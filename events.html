  <div class="filter">
    <input id="all" type="checkbox" />
    <input id="number" type="checkbox" />
    <input id="letter" type="checkbox" />
    <input id="red" type="checkbox" />
    <input id="blue" type="checkbox" />
    <input id="green" type="checkbox" />
    <input id="border" type="checkbox" />
    
    <div class="filter__control">
      <h3>Filter</h3>
      <label class="filter__button" for="all">All</label>
      <label class="filter__button" for="number">Number</label>
      <label class="filter__button" for="letter">Letter</label>
      <label class="filter__button" for="red">Red</label>
      <label class="filter__button" for="blue">Blue</label>
      <label class="filter__button" for="green">Green</label>
      <label class="filter__button" for="border">Bodered</label>
    </div>
    
    <div class="filter__content">
      <ul class="filter__list">
        <li class="filter__item" data-filter="red letter"><span>A</span></li>
        <li class="filter__item" data-filter="red number border"><span>2</span></li>
        <li class="filter__item" data-filter="green number"><span>9</span></li>
        <li class="filter__item" data-filter="blue letter border"><span>G</span></li>
        <li class="filter__item" data-filter="blue letter"><span>H</span></li>
        <li class="filter__item" data-filter="red number"><span>0</span></li>
        <li class="filter__item" data-filter="green letter border"><span>D</span></li>
        <li class="filter__item" data-filter="blue letter"><span>P</span></li>
        <li class="filter__item" data-filter="red letter"><span>Q</span></li>
        <li class="filter__item" data-filter="blue number"><span>9</span></li>
      </ul>
    </div>
  </div>


</body>
